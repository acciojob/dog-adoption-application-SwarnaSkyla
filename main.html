<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    
	<form>
		<label>Name</label>
		<input type="text" id="name" placeholder="Name">
		<label>Phone Number</label>
		<input type="text" placeholder="Phone Number" id="phone">

		<label>Address</label>
		<input type="text" placeholder="Address" id="address">

		<label>Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">

		<label>Please select your preferred breeds</label>
		<select id="multiSelect" aria-multiselectable>
			<option value="" aria-multiselectable>Please select your preferred breeds</option>
			<option>Labrador</option>
			<option>Golden Retriever</option>
			<option>Poodle</option>
		</select>

		<input type="submit" id="submit" value="Submit">
		

			
	</form>
<script type="text/javascript" src="./script.js">
</script>

</html>
